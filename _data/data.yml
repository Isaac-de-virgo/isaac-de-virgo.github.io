experiences:
    title: Experiences
    info:
      - role: Full Stack Integrations Engineer
        time: April 2022 - Present
        company: Hospital Susana López de Valencia, Colombia
        details: |
          Project
          Development of a web application that simplifies and groups the integrations of external users, administrative, and healthcare staff.

          Description
          I developed a web application using a Layered Architecture approach using C#, Sql Server, .Net Framework that allows grouping all specific integrations focused on logistics of users, inventories, and maintenance of the institution's equipment and warehouse.

          I developed a Web API using microservices approach using Python, Sql Server, FastApi, and Docker that allows grouping all specific integrations that facilitate the processing of procedures and online services.

          I developed a Web API using microservices approach using C#, Sql Server, .Net Core, and IIS Windows that allows sending medical orders from laboratories.

          I developed a Web API using microservices approach using C#, Sql Server, .Net Core, and IIS Windows that allows sending medical orders for imaging and X-rays to the PACs provider.

          I developed a web application using a Layered Architecture approach using C#, Sql Server, .Net Framework, and IIS Windows that allows managing the PQRSDF, reception, processing, and final response, as well as hosting electronic documents.

          There are many more developments...

          Responsibilities
            - Research and analysis of requirements.
            - Design of the application architecture.
            - Preparation of technical documentation.
            - Implementation of the application.
            - Bug fixing.
            - Deployment on IIS Windows.

          Technical details
            - Languages: Python, C#, JavaScript
            - Frameworks: FastAPI, .Net Core, .Net Framework, Entity Framework, DevExpress
            - Databases: Sql Server
            - Version Control: GitLab, GitHub
            - Architectures: Microservices, Layers
            - Design Patterns: MVC
            - Methodology: Scrum
            - Container: Docker

      - role: Full Stack Developer
        time: June 2019 - Aug 2022
        company: Hoteles la virgen, Colombia
        details: |
          Project
          Development of a web application that simplifies and groups client integrations.

          Description
          I developed and maintained a web application oriented to MVC using PHP, MySQL, and JavaScript that allows managing a car and motorcycle wash, parking lot, and hotel.

          Responsibilities
            - Research and analysis of client requirements for Hoteles la Virgen.
            - Design of the application architecture.
            - Preparation of technical documentation.
            - Implementation of the application.
            - Troubleshooting.
            - Deployment on Web Hosting.

          Technical details
            - Languages: PHP, JavaScript
            - Frameworks: Zend 2
            - Databases: MySQL
            - Version Control: GitLab, Bitbucket
            - Architectures: Monolithic
            - Design Patterns: MVC
            - Methodology: Scrum

      - role: Webmaster
        time: April 2021 - April 2021
        company: Valletelco Telecomunicaciones S.A.S., Colombia
        details: |
          Project
          Development and maintenance of an informative, commercial, customer service, corporate website.

          Description
          I developed a website using WordPress that allows viewing and accessing company information.

          Responsibilities
            - Preparation of technical documentation.
            - Implementation of the website.
            - Troubleshooting.
            - Deployment on Web Hosting.

          Technical Details
            - Languages: PHP, JavaScript
            - Databases: MySQL
            - Methodology: Scrum

      - role: Full Stack Developer
        time: Jul 2017 - Dec 2020
        company: DobleClick Software e Ingenieria, Colombia
        details: | 
          Project
          Development and maintenance of a web application for an administrative and accounting system.

          Description
          I developed and maintained a web application oriented to MVC using PHP, JavaScript, MySQL that allows managing users, human resources, resumes, billing, payroll, services, warehouse, among many others.

          Responsibilities
            - Application testing.
